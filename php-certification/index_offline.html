<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <title>PHP Certification Study App</title>

        <style type="text/css" media="screen">@import "css/index.css";</style>
        <link type="text/css" media="screen" href="css/themes/css/apple.css" id="appTheme" rel="stylesheet">

        <script type="text/javascript">
            var isIOS = /like Mac OS/i.test(window.navigator.userAgent);
            if (!isIOS) {
                document.getElementById('appTheme').href = 'css/themes/css/jqtouch.css';
            }
        </script>
    </head>
    <body>

        <div id="jqt" class="portrait" style="min-height: 682px;">
            <div id="home" class="current" style="top: 0px;">
                <div class="toolbar">
                    <h1>PHP Exam</h1>
                    <a class="button slideup" id="infoButton" href="#about" style="">About</a>
                </div>
                <div class="scroll">
                    <ul class="rounded">
                        <li class="">Offline mode <span class="toggle"><input id="offline-mode" type="checkbox"></span></li>
                        <li class="arrow" id="bookmark-question"></li>
                    </ul>
                    <h2>Questions</h2>
                    <ul class="rounded" id="questions-list">
                        <li class="arrow">Loading...</li>
                    </ul>
                    <ul class="individual" id="questions-pagination">
                    </ul>
                    <div class="info">
                        <p>www.frescsoft.com</p>
                        <p>Bernat Martinez - bernatmv@gmail.com</p>
                    </div>
                </div>
            </div>

            <div id="about" class="selectable" style="top: 0px;">
                <div class="about-content">
                    <p><img src="img/fs/frescsoft_57x57.png"></p>
                    <p>
                        <strong>PHP Certification Study App</strong>
                        <br>Version 1.0<br>
                        <a href="mailto:bernatmv@gmail.com" style="">By Bernat Martinez</a></p>
                    <p>
                        <em>Get ready for your Zend PHP Certification Exam!</em>
                    </p>
                </div>
                <p>
                    <br><br>
                    <a href="#" class="grayButton goback" id="aboutClose">Close</a>
                </p>
            </div>

            <!-- If online mode active, it will load via AJAX, if not will load locally using iframes -->
            <div id="question" class="" style="top: 0px;">
                <div class="toolbar">
                    <h1>Loading...</h1>
                    <a class="back question-out" href="#home">Menu</a>
                </div>
                <div id="question-content" class="info" style="display:none;"></div>
            </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/zepto/zepto.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/hammer/jquery.hammer.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jqtouch/jqtouch.min.js" type="text/javascript" charset="utf-8"></script>

        <script>
            /*
             var OFFLINE_MODE = localStorage.getItem("PHPEXAM_OFFLINE_MODE") != 'false';
             */
            var OFFLINE_MODE = true;
        </script>
        <script type="text/javascript" src="js/questions.db.js"></script>
        <script type="text/javascript" src="js/comments.db.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

    </body>
</html>

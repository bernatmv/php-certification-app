<div id="question-83"><div id="question-83-info" class="question-info" qid="83" style="display:none;"></div><div id="question-83-number" class="question-number">71</div><div id="question-83-text" class="question-text">
					Consider the following script:<p></p><pre class="code"><br>&lt;?php<br><br>$string = "&lt;b&gt;I like 'PHP' &amp; I think it is \"cool\"&lt;/b&gt;";<br><br>var_dump(htmlentities($string, ENT_QUOTES));<br>var_dump(print htmlspecialchars($string));<br><br>?&gt;<br></pre>In this script, do the two <code>var_dump()</code> calls produce the same string? Why or Why Not?<p></p>
				</div><div id="question-83-answer" class="question-answer">
                <form id="question-83-form" onsubmit="return false;">
                    <ul><li class="question-answer">
								<input type="radio" name="answer" value="1" id="83_1"/>
								<label for="83_1">No, the htmlentities() call will translate quotes while the htmlspecialchars() call will not</label>
							</li><li class="question-answer">
								<input type="radio" name="answer" value="2" id="83_2"/>
								<label for="83_2">No, htmlentites() translates &lt; and &gt; symbols to their HTML entity equivalents while htmlspecialchars() only does quotes</label>
							</li><li class="question-answer">
								<input type="radio" name="answer" value="3" id="83_3"/>
								<label for="83_3">No, the htmlentites() call won't translate quotes to HTML entities while the htmlspecialchars() call will</label>
							</li><li class="question-answer">
								<input type="radio" name="answer" value="4" id="83_4" correct="1"/>
								<label for="83_4">Yes, htmlspecialchars() and htmlentities() with the ENT_QUOTES constants produce the same result</label>
							</li></ul>
                </form>
            </div><div id="question-83-answer-note" class="question-answer-note">Choose 1 answer</div></div>

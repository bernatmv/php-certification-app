<div id="question-85"><div id="question-85-info" class="question-info" qid="85" style="display:none;"></div><div id="question-85-number" class="question-number">72</div><div id="question-85-text" class="question-text">
					Consider the following String:<p></p><p class="ceresIndent"><code>$string = "John\tMark\nTed\tLarry";</code></p><p class="ceresIndent">Which of the following functions would best parse the string above by the tab (\t) and newline (\n) characters?</p>
				</div><div id="question-85-answer" class="question-answer">
                <form id="question-85-form" onsubmit="return false;">
                    <ul><li class="question-answer">
								<input type="radio" name="answer" value="1" id="85_1"/>
								<label for="85_1">strsplit($string, "\t\n");</label>
							</li><li class="question-answer">
								<input type="radio" name="answer" value="2" id="85_2" correct="1"/>
								<label for="85_2">strtok($string, "\t\n");</label>
							</li><li class="question-answer">
								<input type="radio" name="answer" value="3" id="85_3"/>
								<label for="85_3">strstr($string, "\t\n");</label>
							</li><li class="question-answer">
								<input type="radio" name="answer" value="4" id="85_4"/>
								<label for="85_4">explode("\t\n", $string);</label>
							</li><li class="question-answer">
								<input type="radio" name="answer" value="5" id="85_5"/>
								<label for="85_5">All of the above</label>
							</li></ul>
                </form>
            </div><div id="question-85-answer-note" class="question-answer-note">Choose 1 answer</div></div>

<div id="question-27"><div id="question-27-info" class="question-info" qid="27" style="display:none;"></div><div id="question-27-number" class="question-number">21</div><div id="question-27-text" class="question-text">
					What is wrong with the following code?<p></p><pre class="code"><br>&lt;?php<br><br>function duplicate($obj) {<br>	$newObj = $obj;<br>	return $newObj;<br>}<br><br>$a = new MyClass();<br><br>$a_copy = duplicate($a);<br><br>$a-&gt;setValue(10);<br>$a_copy-&gt;setValue(20);<br><br>?&gt;<br></pre>
				</div><div id="question-27-answer" class="question-answer">
